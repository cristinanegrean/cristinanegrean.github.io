<!-- Sidebar -->
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
  <div class="sidebar">
        <!-- Categories Widget -->
        <div class="s-widget">
            <!-- Heading -->
            <h5><i class="fa fa-folder color"></i>&nbsp; Categories</h5>
            <!-- Widgets Content -->
            <div class="widget-content">
              {% for cat in site.categories %}
                  <a href="/categories/{{cat[0] | downcase | replace:' ','-' }}" class="label label-color">{{cat[0]}}</a>
              {% endfor %}
            </div>
        </div>

        <!-- Tag Widget -->
        <div class="s-widget">
            <h5><i class="fa fa-tags color"></i>&nbsp; Tags</h5>
            <!-- Widgets Content -->
            <div class="widget-content">
                {% for tag in site.tags %}
                    <a href="/tags/{{tag[0] | downcase | replace:' ','-' }}" class="label label-color">{{tag[0]}}</a>
                {% endfor %}
            </div>
        </div>

        <!-- Social media -->
        <div class="foot-item">
            <h5><em class="fa fa-share color"></em>&nbsp; Social Media:
              <a target="_blank" href="https://github.com/cristinanegrean" class="github"><em class="fa fa-github circle-2"></em></a>
              <a target="_blank" href="https://nl.linkedin.com/in/cristinanegrean" class="linkedin"><em class="fa fa-linkedin circle-2"></em></a>
              <a target="_blank" href="https://twitter.com/cristinanegrean" class="twitter"><em class="fa fa-twitter circle-2"></em></a>
            </h5>
        </div>
  </div>
</div>
